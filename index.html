<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="./assets/icons/favicon.png">
  <link rel="stylesheet" href="./styles/main.css">
  <title>GamBlur</title>
</head>
<body>
  <header>
    <div class="logo">
      <div class="logo-image">
        <img src="./assets/icons/logo.png" alt="logo">
      </div>
      <div class="logo-text">
        <span class="styled-text">Gam</span>Blur
      </div>
    </div>
    <nav>
      <ul class="nav-items-container">
        <li><a href="#">About Us</a></li>
        <li><a href="#">Developers</a></li>
      </ul>
      <div class="nav-follow-us-items-container">
        <div class="nav-follow-us-texts">
          Follow us on 
        </div>
        <div class="nav-follow-us-links">
          <a href="http://" target="_blank" rel="noopener noreferrer">
            <img src="./assets/icons/youtube.png" alt="">
          </a>
          <a href="http://" target="_blank" rel="noopener noreferrer">
            <img src="./assets/icons/tiktok.png" alt="">
          </a>
        </div>
      </div>
    </nav>
  </header>
  <main>
    <section class="banner-section">
      <div class="banner-image">
        <img src="./assets/images/banner.png" alt="Banner Image">
      </div>
      <div class="banner-description">
        <h1>
          PLAY LIKE THE
        </h1>
        <div class="banner-styled-text">G.O.A.T.</div>
        <div class="banner-features">
          <div>
            <img src="./assets/icons/play icon.png">
            1-click instant play
          </div>
          <div>
            <img src="./assets/icons/download icon.png">
            No Download
          </div>
          <div>
            <img src="./assets/icons/people icon.png">
            1000s of supported online games
          </div>
        </div>
        <div class="banner-buttons-container">
          <a href="http://" target="_blank" rel="noopener noreferrer" class="sign-in-button btn-primary">SIGN IN</a>
          
          <a href="http://" target="_blank" rel="noopener noreferrer" class="go-rogue-button btn-primary">GO ROGUE</a>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
